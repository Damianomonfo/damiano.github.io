<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
       
        .icon {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            font-size: 48px;
        }
    </style>
</head>
<body>
    <div class="icon">
        <i class="fas fa-heart"></i> <!-- Icona del cuore -->
    </div>
    <div class="icon">
        <i class="fas fa-star"></i> <!-- Icona della stella -->
    </div>
    <div class="icon">
        <i class="fas fa-thumbs-up"></i> <!-- Icona del pollice in su -->
    </div>
    <div class="icon">
        <i class="fas fa-smile"></i> <!-- Icona del sorriso -->
    </div>
<p><a href="index.html">Visit W3Schools.com!</a></p>
</body>
</html>
